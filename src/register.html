<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong Register</title>
    <link href="../src/output.css" rel="stylesheet" />
    <link href="../src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body class="flex flex-col items-center justify-center  bg-black text-white w-[100vw] h-[100vh]">
    
    <!-- Game Title -->
    <header class="w-[80vw] h-[20vh] relative flex flex-col items-center justify-center mt-2">
      <div class="flex flex-col items-center">
         <img src="../assets/PONG_LOGO.png" alt="Pong_logo" class="w-32 min-w-32 mt-0 mx-auto fill-neutral-500">
         <p class="text-lg text-white mt-0.5 mx-auto">Snooze you Loose</p>
      </div>

      
    </header>

    <!-- Game Canvas Container -->
    <main class="relative flex flex-col items-center w-[50vw] h-[70vh]">
        <p class="font-[Teko] text-5xl text-red-900 mt-0.5 mb-5 mx-auto">Ready to play? Create your account</p>
        <form id="registerForm" class="space-y-4">
            <div>
              <input type="email" id="email" name="email" required placeholder="Type your email here..."
                     class="cursor-text w-full min-w-100 p-4 mt-1 placeholder-grey-500 bg-black border-4  border-red-900 focus:ring-2 focus:ring-white">
            </div>
            <div>
              <input type="password" id="password" name="password" required placeholder="Get crazy with the password..."
                     class="cursor-text w-full min-w-100 p-4 mt-1placeholder-grey-500 bg-black border-4  border-red-900 focus:ring-2 focus:ring-white">
            </div>
            <div>
              <input type="password" id="confirm-password" name="confirm-password" required placeholder="Still remember your password? :)"
                     class="cursor-text w-full min-w-100 p-4 mt-1placeholder-grey-500 bg-black border-4  border-red-900 focus:ring-2 focus:ring-white">
            </div>
          
            <!-- Centered Register Button -->
            <div class="flex justify-center mt-6">
              <button id="submitRegisterBtn" type="submit" 
                      class="px-10 py-3 text-white hover:bg-purple-300 transition shadow-md transform hover:scale-105">
                Play Game
              </button>
            </div>
          </form>
          
      
          <!-- Already have an account? -->
          <p class="text-center text-sm mt-4">
            Already have an account? <a href="login.html" class="text-red-900 underline">Login here</a>.
          </p>
 
    
    </main>

    <!-- Footer -->
    <footer class="h-[10vh]text-center mt-20 text-sm text-white opacity-20">
      Transcendence
    </footer>

    <script src="register.js"></script>
  </body>
</html>
