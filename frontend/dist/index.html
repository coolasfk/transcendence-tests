<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- Title --></title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js" defer></script>
</head>
<body>
  <div data-id="app">
    <!-- App -->
    <div class="min-h-full">
      <div data-id="navbar">
        <!-- Navbar --></div>
      <header class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <h1 data-id="title" class="text-3xl font-bold tracking-tight text-gray-900"><!-- Title --></h1>
        </div>
      </header>
      <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
          <div data-id="view"><!-- View --></div>
        </div>
      </main>
    </div>
    <div data-id="sidebar-right"><!-- Sidebar right --></div>
    <div data-id="sidebar-left"><!-- Sidebar left --></div>
  </div>
</body>
</html>
