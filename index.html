<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong AI Game</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col items-center justify-center  bg-black text-white w-[100vw] h-[100vh]">
    
    <!-- Game Title -->
    <header class="w-[80vw] h-[20vh] relative flex flex-col items-center justify-center mt-2">
      <div class="flex flex-col items-center">
         <img src="./assets/PONG_LOGO.png" alt="Pong_logo" class="w-32 min-w-32 mt-0 mx-auto fill-neutral-500">
         <p class="text-lg text-white mt-0.5 mx-auto">Snooze you Loose</p>
      </div>

      <div id="topButtons" class="absolute top-1 right-0 flex gap-6">
        <button onclick="window.open('./src/register.html')" 
          class=" text-white hover:line-through transition shadow-md transform hover:scale-105 cursor-pointer">
          
          Register
        </button>
        <button onclick="window.open('./src/login.html')" 
          class=" text-white hover:line-through transition shadow-md transform hover:scale-105 cursor-pointer">
          
         Log in
        </button>
      </div>
    </header>

    <!-- Game Canvas Container -->
    <main class="relative flex flex-col items-center w-[50vw] h-[70vh]">
      
 
      <canvas id="pongCanvas"  class="border-4  border-red-900">
      </canvas>

      <!-- Controls -->
      <div class="mt-6 flex gap-6">
        <button id="startBtn" class="px-10 line-through py-3 text-white hover:bg-purple-300 transition shadow-md transform hover:scale-105">
          Start Game
        </button>
        <button id="resetBtn" class="px-10 py-3 line-through text-white hover:bg-red-900 transition shadow-md transform hover:scale-105">
          Reset
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="h-[10vh]text-center mt-20 text-sm text-white opacity-20">
      Transcendence
    </footer>

    <script src="./src/main.js"></script>
  </body>
</html>
