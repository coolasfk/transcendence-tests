<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong AI Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col items-center justify-center  bg-[linear-gradient(45deg,#0c0319,#2a085b,#000000)] text-white w-[100vw] h-[100vh]">
    
    <!-- Game Title -->
    <header class="w-[80vw] h-[20vh] relative flex flex-col items-center justify-center mt-2">
      <div class="flex flex-col items-center">
         <img src="./assets/PONG_LOGO.png" alt="Pong_logo" class="w-20 min-w-20 mt-0 mx-auto fill-neutral-500">
         <p class="font-[teko] text-3xl text-white mt-4 mx-auto">[ Snooze you Loose ]</p>
      </div>

      <div id="topButtons" class="absolute top-1 right-0 flex gap-6">
        <button onclick="window.open('./src/register.html')" 
          class="font-[teko] font-light text-2xl text-white  underline hover:line-through transition  transform hover:scale-105 cursor-pointer">
          
          Register
        </button>
        <button onclick="window.open('./src/login.html')" 
          class="font-[teko] font-light text-2xl  text-white underline hover:line-through transition  transform hover:scale-105 cursor-pointer">
          
         Log in
        </button>
      </div>
    </header>

    <!-- Game Canvas Container -->
    <main class="relative flex flex-col bg-transparent items-center w-[50vw] h-[70vh]">
      
 
      <canvas id="pongCanvas"  class="border-4 bg-transparent border-white">
      </canvas>

      <!-- Controls -->
      <div class="mt-6 flex gap-6">
        <button id="startBtn" class="cursor-pointer font-[teko] font-light text-2xl px-10 line-through py-3 text-white hover:bg-purple-300 transform hover:scale-105">
          Start Game
        </button>
        <button id="resetBtn" class="cursor-pointer font-[teko] font-light text-2xl px-10 py-3 line-through text-white hover:bg-red-900 transform hover:scale-105">
          Reset
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="font-[teko] h-[10vh]text-center mt-20 text-2xl text-white opacity-20">
       - Transcendence - 
    </footer>

    <script src="./src/main.js"></script>
  </body>
</html>
