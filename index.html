<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong AI Game</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen  bg-gradient-to-r from-indigo-900 to-purple-900 text-white w-full">
    
    <!-- Game Title -->
    <header class="text-center py-6">
      <h1 class="text-6xl font-extrabold tracking-wide text-white drop-shadow-lg">Pong AI</h1>
      <p class="text-lg text-white mt-2">An AI-powered Pong experience</p>
    </header>

    <!-- Game Canvas Container -->



    <main class="relative flex flex-col items-center">
   
        <canvas id="pongCanvas" class="relative bg-black border-10 border-white max-w-full aspect-[3/2]"></canvas>

      <!-- Controls -->
      <div class="mt-6 flex gap-6">
        <button class="px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition shadow-md transform hover:scale-105">
          Start Game
        </button>
        <button class="px-6 py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 transition shadow-md transform hover:scale-105">
          Reset
        </button>
      </div>
    </main>





    <!-- Footer -->
    <footer class="text-center mt-8 text-sm text-blue-300 italic opacity-75">
      Transcendence
    </footer>

    <script src="./src/main.js"></script>
  </body>
</html>
