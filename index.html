<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong AI Game</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-blue-900 to-blue-700 text-white">
    
    <!-- Game Title -->
    <header class="text-center py-6">
      <h1 class="text-5xl font-extrabold tracking-wider text-white drop-shadow-lg">Pong AI</h1>
      <p class="text-lg text-blue-300 mt-2">An AI-powered Pong game</p>
    </header>

    <!-- Game Canvas Container -->
    <main class="relative flex flex-col items-center">
      <!-- Outer Container to Add Border Effect -->
      <div class="relative p-2 border-4 border-white rounded-lg shadow-lg">
        <!-- Background Grid -->
        <div class="absolute inset-0 bg-grid-dot opacity-30"></div>

        <!-- The Pong Game Canvas -->
        <canvas id="pongCanvas" class="relative bg-transparent border-4 border-white w-[600px] h-[400px]"></canvas>
        
        <!-- Small Red Dot (for animation, optional) -->
        <div class="absolute w-4 h-4 bg-red-500 rounded-full bottom-5 left-10"></div>
      </div>

      <!-- Controls -->
      <div class="mt-6 flex gap-4">
        <button class="px-6 py-2 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition shadow-md">
          Start Game
        </button>
        <button class="px-6 py-2 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 transition shadow-md">
          Reset
        </button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-8 text-sm text-blue-300">
      Created for Transcendence Project &copy; 2025
    </footer>

    <script src="./src/main.js"></script>
  </body>
</html>
