<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pong AI Game</title>
    <link href="./src/output.css" rel="stylesheet" />
    <link href="./src/styles.css" rel="stylesheet" />

  </head>
  <body class="flex flex-col items-center justify-center min-h-screen  bg-black text-white w-full">
    
    <!-- Game Title -->
    <header class="text-center py-6 mt-3">
      <img src="./assets/PONG_LOGO.png" alt="Pong_logo" class="mt-5 mx-auto h-24 fill-neutral-500">
      <p class="text-lg text-white mt-4">Snooze you Loose</p>
    </header>

    <!-- Game Canvas Container -->



    <main class="relative flex flex-col items-center w-[800px] h-[900px]">
      <div class="absolute left-1/2 top-0 transform -translate-x-1/2 w-[2px] h-[856px] bg-red-900"></div>
 
      <canvas id="pongCanvas" class="w-[700px] h-[500px] border-2 border-red-900">
      </canvas>


      <!-- Controls -->
      <div class="mt-6 flex gap-6">
        <button class="px-10 line-through py-3 text-white  hover:bg-purple-300 transition shadow-md transform hover:scale-105">
          Start Game
        </button>
        <button class="px-10 py-3 line-through text-white  hover:bg-red-900 transition shadow-md transform hover:scale-105">
          Reset
        </button>
      </div>
    </main>
    <!-- Footer -->
    <footer class="text-center mt-20 text-sm text-white opacity-20">
      Transcendence
    </footer>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script type="module" src="./main.js"></script> 
  </body>
</html>
